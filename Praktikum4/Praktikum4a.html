<!DOCTYPE html>
<html>
    <head>    
    <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("#hide1").click(function(){
            $("#ashton1").fadeOut("slow");
        });
        $("#show1").click(function(){
            $("#ashton1").fadeIn("slow");

        });

        $("#hide2").click(function(){
            $("#ashton2").fadeOut("slow");
        });
        $("#show2").click(function(){
            $("#ashton2").fadeIn("slow");

        });
    });
    </script>       
      
    <title>Tata Letak</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
  </head>
  <body>
    <div class="main">
        <div class="copy-container">
            <h1>
                Choose your favorite <span>Ashton</span> !!
            </h1>
            <button id="hide1">Sembunyikan</button>
            <button id="show1">Tampilkan</button>
            <br /><br />
            <button id="hide2">Sembunyikan</button>
            <button id="show2">Tampilkan</button>
            <br /><br />
            </div>
        <div class="contents">
            <h3 class="section-title"></h3>
            <div class="contents-item">
                <p>Sweet Type</p>
                <img id="ashton1" src="./images/Ashton Griffin 1.png" alt="Ashton Griffin">
            </div>
            <div class="contents-item">
                <p>Arrogant Type</p>
                <img id="ashton2" src="./images/Ashton Griffin 2.png" alt="Ashton Griffin">
            </div>
        </div>
    </div>    
  </body>
</html>
