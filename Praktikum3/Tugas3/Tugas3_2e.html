<html>
    <head>
        <title>Contoh Program Javascript</title>
    </head>
    <script language="Javascript">
        function test()
        {
            val1=window.prompt("Input Nilai (1-5):")
            switch(val1)
        
        {
            case "1":
                document.write("<br>" + "bilangan satu")
                break;
            case "2":
                document.write("<br>" + "bilangan dua")
                break;
            case "3":
                document.write("<br>" + "bilangan tiga")
                break;
            case "4":
                document.write("<br>" + "bilangan empat")
                break;
            case "5":
                document.write("<br>" + "bilangan lima")
                break;
            default:
                document.write("<br>" + "bilangan lainnya")
                break;
        }
        }
    </script>
    <body>
        <input type="button" name="button1" value="switch" onclick=test()>
    </body>
</html>
